<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #eaf4fc; /* Light blue background */
      font-family: Arial, sans-serif;
    }
    .card {
      background-color: white;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .highlight {
      display: inline-block;
      background-color: #d3d3d3; /* Light grey background */
      padding: 8px 16px;
      border-radius: 8px;
    }
    .highlight p {
      background-color: #d3d3d3; /* Light grey background for paragraph too */
      padding: 6px 12px;
      margin-top: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="highlight">
      <h1>Welcome to my page</h1>
    </div>
    <div class="highlight">
      <p>This is MaheshKumar G</p>
    </div>
  </div>
</body>
</html>
