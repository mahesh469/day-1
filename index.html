<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eaf4fc; /* Light blue background */
            font-family: Arial, sans-serif;
        }
        .card {
            background-color: white;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card h1 {
            margin: 0;
            font-size: 2rem;
            color: #2c3e50;
        }
        .card p {
            margin-top: 10px;
            font-size: 1rem;
            color: #34495e;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome to my page</h1>
        <p>This is MahesKumar G</p>
    </div>
</body>
</html>
