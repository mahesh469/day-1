<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #eaf4fc; /* Light blue background */
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: white;
      padding: 40px 60px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-bottom: 15px; /* Small gap between card and name-box */
    }

    .name-box {
      background-color: #d3d3d3; /* Light grey */
      padding: 10px 20px;
      border-radius: 8px;
      text-align: center;
      font-size: 1rem;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to my page</h1>
  </div>

  <div class="name-box">
    This is MaheshKumar G
  </div>
</body>
</html>
